<!doctype html>
<html>
  <head>
    <title>Grid layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body class="container bg-primary">
    <div class="row">
      <header class="col-12 bg-success">Header</header>
    </div>
    <div class="row">
      <nav class="col-lg-3 col-md-12 bg-warning">Navigation</nav>
      <div class="row col-lg-9 col-md-12">
        <section class="bg-light">Section 1</section>
        <section class="bg-secondary">Section 2</section>
        <section class="bg-light">Section 3</section>
      </div>
    </div>
    <div class="row">
      <footer class="col-12 bg-dark text-light">Footer</footer>
    </div>
  </body>

</html>
