<!doctype html>
<html>
<head>
  <title>teller</title>
  <link rel="stylesheet" href="wedstrijdteller.css">
</head>
<body>
  <h1>Wedstrijd score 
    <div id="setScore">
      <span id="setTeam1" class = "setTeam">
        <span id="setNameTeam1">team1</span>
        <span set id="setTeam1Score" class="setScore">0</span>
      </span>
      <span id="setTeam2" class = "setTeam">
        <span id="setNameTeam2">team2</span>
        <span set id="setTeam2Score" class="setScore">0</span>
      </span>
    </div>
  </h1>
  <div id="input-teams">
    <p>
      <label>Team 1: </label>
      <input id="inputTeam1">
      begint
      <input id="servingTeam1" name="servingTeam" value="1" type="radio">
    </p>
    <p>
      <label>Team 2: </label>
      <input id="inputTeam2">
      begint
      <input id="servingTeam2" name="servingTeam" value="2" type="radio">
    </p>
    <button id="startButton">Start de wedstrijd</button>
  </div>
  <div id="counters">
    <div id="displayTeam1" class="team">
        <button id="nameTeam1" class="team-name">...</button>
        <button id="counterTeam1" class="team-counter">0</button>
    </div>
    <div id="displayTeam2" class="team">
      <button id="nameTeam2" class="team-name">...</button>
      <button id="counterTeam2" class="team-counter">0</button>
    </div>
  </div>
  <button id="undoButton">Annuleer</button>
  <script src="wedstrijdteller.js"></script>
</body>
</html>
